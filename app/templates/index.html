{% extends "base.html" %}
{% block title %}首页{% endblock title %}
{% block css %}
<style type="text/css">

    .item_list{
        text-align: center;
    }
    .item_list > div{
        display: inline-block;
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 10px;
        vertical-align: top;
    }
    .item_main_image{
        width: 300px;
        height: 300px;
        background: #eee;
        border: none;
    }
</style>
{% endblock css %}
{% block body %}
    <div class="item_list">
        {% if items%}
            {%for item in items%}
            <div>
                <div>
                    {%if item.main_image %}
                        <img class="item_main_image" src="/var/item_images/{{item.main_image}}">
                    {%else%}
                        <img class="item_main_image">
                    {%endif%}
                </div>
                <div>
                    <div>{{item.name}}</div>
                    <div>{{item.describe}}</div>
                </div>
            </div>
            {%endfor%}
        {%else%}
            <div>还没有人发布商品</div>
        {%endif%}
    </div>

{% endblock body %}
